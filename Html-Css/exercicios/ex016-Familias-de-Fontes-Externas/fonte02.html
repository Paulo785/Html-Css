<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="doideratotal.ico" type="image/x-icon">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Faroeste';
            src: url(fontes/docktrin.ttf) format(truetype), url(fontes/docktrin.ttf) format(opentype);
            font-weight: normal;
            font-style: normal;
      
            /* 
               Tipos de formato()
               - opentype (otf)
               - truetype (ttf)
               - embedded opentype (eot)
               - truetype-aat (Apple Advanced Typography)
               - svg
            */    
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Faroeste', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="doideratotal.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
     <audio preload="metadata" controls loop >
        <source src="midia/moonlight.mp3" type="audio/mpeg">
        <source src="midia/moonlight.ogg" type="audio/ogg">
        <source src="midia/moonlight.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/moonlight.mp3">Clique aqui para baixar o arquivo MP3</a></p>
     </audio>
    <!-- MP3 WAV OGG -->

</body>
</html>

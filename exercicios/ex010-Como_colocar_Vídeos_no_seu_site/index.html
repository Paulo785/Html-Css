<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="doideratotal.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>
    
   <video width="500" controls loop> <!-- Caso eu quera colocar uma capa no vídeo para não ficar um frame inicial aparecendo eu vou dentro da tag video e colococo poster="" a imagem que eu quero-->
        <source src="midia/meu-Video.webm" type="video/webm">
        <source src="midia/meu-Video.m4v" type="video/m4v">
        <source src="midia/meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video> <!-- É menos recomendado utilizar a tag vídeos-->

   <h1>Inserindo vídeos do YouTube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/skVSbITX4kY?si=9LmZWumg421HudXR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
